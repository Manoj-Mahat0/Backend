<!DOCTYPE html>
<html lang="en">

        }

        body {

        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .success-box {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .success-box h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .success-box p {
            color: #555;
            margin-bottom: 30px;
        }

            text-align: left;
            margin-bottom: 20px;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .detail-item .label {
            font-weight: bold;
            color: #333;
        }

        .detail-item .value {
            color: #555;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #45a049;
        }


        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .failed-box {
            background-color: #fff;

            border-radius: 10px;

            max-width: 400px;
            width: 100%;
        }

        .failed-box h1 {
            color: #D9534F;
            margin-bottom: 20px;
        }

        .failed-box p {
            color: #555;
            margin-bottom: 30px;
        }

        .btn,
        .btn-secondary {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px;
            display: inline-block;
        }

        .btn {
            background-color: #D9534F;
            color: white;
        }

        .btn:hover {
            background-color: #C9302C;
        }

        .btn-secondary {
            background-color: #f0ad4e;
            color: white;
            text-decoration: none;
        }

        .btn-secondary:hover {
            background-color: #ec971f;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .maintenance-box {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);

            max-width: 400px;
            width: 100%;
        }

            margin-bottom: 20px;
